<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato - Bistec Portugal</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/styleMobile.css">
    <link rel="stylesheet" href="./assets/css/styleTablet.css">
    <link rel="stylesheet" href="./assets/css/styleTelaQuadrada.css">
    <link rel="stylesheet" href="./assets/css/styleTv.css">
    <link rel="icon" href="assets/images/logo-bistec-favicon.png">
    <link rel="stylesheet" href="assets/css/styleContato.css">
</head>
<body>
    <!-- cabeçalho -->
    <span class="menu-principal"></span>

    <!-- CORPO -->
    <article id="first_section">
        <div class="formulario">
            <form action="email/" method="POST" id="formContato">
                <h1>Formulário para Contacto</h1>
                <div class="campos">
                    <label>Nome completo:</label><br>
                    <input type="text" name="nomeRemetente" placeholder="Digite seu nome aqui" required>
                </div>
                
                <div class="campos">
                    <label>Seu endereço de e-mail:</label><br>
                    <input type="email" name="emailRemetente" placeholder="Digite seu endereço de e-mail aqui" required>
                </div>            
                
                <div class="campos">
                    <label>Assunto do e-mail:</label><br>
                    <input type="text" name="assuntoEmail" placeholder="Digite aqui sobre o que seu e-mail se trata" required>
                </div>
                
                <div class="campos">
                    <label> Seu comentário: </label><br>
                    <textarea name="conteudoEmail" placeholder="Deixe seu comentário" required></textarea>
                </div>
                
    
                <div class="campos">
                    <input type="submit" name="enviarEmail" value="Enviar" id="btEnviaForm">
                </div>
                
            </form>
        </div>
    </article>
    
    <span class="rodape"></span>
    
    <script src="./assets/js/componente_menu.js"></script>
    <script src="./assets/js/componente_rodape.js"></script>
    <script src="./assets/js/main.js" defer></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
    <script src="//code.jivosite.com/widget/3bZuUHkWaM" async></script>
</body>
</html>
